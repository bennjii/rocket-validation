name: Build

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "*"

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
          - 1.58.0 # msrv
        config:
          - node: ubuntu-latest
          - node: windows-latest
          - node: macos-latest
    runs-on: ${{ matrix.config.node }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      - uses: Swatinem/rust-cache@v1.3.0

      - name: Build Dev
        run: cargo build --all-features --workspace

      - name: Build Release
        run: cargo build --release --all-features --workspace

      - name: Test Dev
        run: cargo test --all-features --workspace

      - name: Test Release
        run: cargo build --release  --all-features --workspace

  build-cross:
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
          - 1.58.0 # msrv
        config:
          # ubuntu aarch64 incl android
          - node: ubuntu-latest
            arch: aarch64-linux-android
          - node: ubuntu-latest
            arch: aarch64-unknown-linux-gnu
          - node: ubuntu-latest
            arch: aarch64-unknown-linux-musl

          # ubuntu x86
          - node: ubuntu-latest
            arch: x86_64-linux-android
          - node: ubuntu-latest
            arch: x86_64-unknown-linux-gnu
          - node: ubuntu-latest
            arch: x86_64-unknown-linux-musl
          
          # apple aarch64
          - node: macos-latest
            arch: aarch64-apple-ios
          - node: macos-latest
            arch: aarch64-apple-darwin

    runs-on: ${{ matrix.config.node }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0

      - uses: docker-practice/actions-setup-docker@master
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Install
        run: cargo install cross

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      
      - name: Build Dev
        run: cross build --target ${{ matrix.config.arch }} --all-features --workspace
      
      - name: Build Relese
        run: cross build --target ${{ matrix.config.arch }} --all-features --release --workspace
      
      - name: Test Dev
        run: cross test --target ${{ matrix.config.arch }}  --all-features --workspace

      - name: Test Release
        run: cross test --target ${{ matrix.config.arch }}  --all-features --release  --workspace